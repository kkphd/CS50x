{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}

    <form action="/changepw" method="post">
        <div class="form-group">
            <input class="form-control" name="oldpw" placeholder="Old Password" type="password">
        </div>
        <div class="form-group">
          <div class="form-group">
            <input class="form-control" name="newpw" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-outline-dark" type="submit">Change Password</button>
    </form>

{% endblock %}
